name: Build and Deploy

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment per environment
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ------------------------------------------------------------------
  # Stage 1: Build Hugo and deploy to GitHub Pages (automatic)
  # ------------------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.157.0"
          extended: true

      - name: Build site for GitHub Pages (staging preview)
        run: hugo --minify --baseURL "https://mohantyabhijit.github.io/abhijitmohanty.com/"

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ------------------------------------------------------------------
  # Stage 2: Deploy to production (requires manual approval)
  # ------------------------------------------------------------------
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-pages
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.157.0"
          extended: true

      - name: Build site for production
        run: hugo --minify --baseURL "https://abhijitmohanty.com/"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p "${{ secrets.DO_PORT }}" "${{ secrets.DO_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to DigitalOcean
        run: |
          TS=$(date +%Y%m%d%H%M%S)
          REMOTE_RELEASE="/srv/blog/releases/$TS"

          ssh -p "${{ secrets.DO_PORT }}" "${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}" \
            "mkdir -p $REMOTE_RELEASE /srv/blog/releases"

          rsync -az --delete \
            -e "ssh -p ${{ secrets.DO_PORT }}" \
            public/ "${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:$REMOTE_RELEASE/"

          ssh -p "${{ secrets.DO_PORT }}" "${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}" \
            "ln -sfn $REMOTE_RELEASE /srv/blog/current && ls -1dt /srv/blog/releases/* | tail -n +8 | xargs -r rm -rf"

          echo "âœ“ Production deployed to /srv/blog/current"
